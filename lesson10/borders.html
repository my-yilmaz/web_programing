<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: lightgray;
        margin: 20px;
        padding: 20px;
      }
      #box1 {
        border: 4px solid blue;
        border-radius: 50%;
      }
      #box2 {
        border-top: 3px solid lightsalmon;
        border-right-style: groove;
      }
      #box3 {
        border-width: 5px;
        border-style: double;
        border-color: seagreen;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1">Box One</div>
    <div class="box" id="box2">Box Two</div>
    <div class="box" id="box3">Box Three</div>
  </body>
</html>
