<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 18px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      h2 {
        font-size: 40px;
      }
      p {
        /* font-size: 200%; */
        font-size: 2em;
        font-family: "Signika", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa, voluptatem
      aliquid? Itaque magni a numquam iusto incidunt similique, eligendi
      laudantium suscipit, tempore harum est sint perferendis nobis consequuntur
      velit eius.
    </p>
  </body>
</html>
